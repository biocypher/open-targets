[tool.poetry]
name = "open_targets"
version = "0.3.0"
description = "BioCypher Open Targets Knowledge Graph adapter"
authors = ["Sebastian Lobentanzer <sebastian.lobentanzer@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
snakeviz = "^2.1.1"
pyspark = "^3.5.3"
bioregistry = "^0.11.19"
pandas = "^2.0.1"
biocypher = "^0.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[tool.ruff]
target-version = "py310"
line-length = 120
select = ["ALL"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 80

[tool.ruff.lint.per-file-ignores]
"test/*" = ["S101", "ARG001", "D100", "D103", "D104"]

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
# strict on main code, standard on test to allow private method access
typeCheckingMode = "standard"
strict = ["open_targets", "scripts"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
