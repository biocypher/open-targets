[tool.poetry]
name = "open_targets"
version = "0.3.0"
description = "BioCypher Open Targets Knowledge Graph adapter"
authors = ["Sebastian Lobentanzer <sebastian.lobentanzer@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
snakeviz = "^2.1.1"
pyspark = "^3.5.3"
bioregistry = "^0.11.19"
pandas = "^2.0.1"
biocypher = "^0.6.0"

[tool.ruff]
line-length = 120
select = ["ALL"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
