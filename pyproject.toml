[tool.poetry]
name = "otar-biocypher"
version = "0.1.3"
description = "BioCypher Open Targets Knowledge Graph adapter"
authors = ["Sebastian Lobentanzer <sebastian.lobentanzer@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
snakeviz = "^2.1.1"
pyspark = "^3.3.1"
bioregistry = "^0.11.17"
pandas = "^2.0.1"
bccb = { git = "https://github.com/HUBioDataLab/CROssBAR-BioCypher-Migration.git", branch = "main" }
dmb = { git = "https://github.com/saezlab/DepMap-BioCypher.git", branch = "main" }
biocypher = "^0.6.0"

[tool.poetry.dev-dependencies]
pre-commit = "^4.0.1"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
